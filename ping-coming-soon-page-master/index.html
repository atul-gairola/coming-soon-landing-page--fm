<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"  >

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
<div class="container">

  <div class="logo">

      <img src="images/logo.svg" alt="logo.img">

  </div>

  <div class="text">

    <p class="first-heading"> We are launching <strong>soon!</strong></p>

      <p class="heading-subtitle">Subscribe and get notified</p>

  </div>

  <div class="form-container">

    <form class="form" action="index.html" method="post">

      <button type="submit" name="button">Notify Me</button>

    </form>

  </div>


  <div class="illustration">

      <img id="main-img" src="images/illustration-dashboard.png" alt="illustration.img">

  </div>

<div class="icons">

  <ion-icon name="logo-facebook"></ion-icon>
<ion-icon name="logo-instagram"></ion-icon>
<ion-icon name="logo-twitter"></ion-icon>

</div>

</div>


  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
